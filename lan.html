<script src="js/jquery-1.8.3.min.js"></script>
<script>
    var imgBoxs=document.getElementsByClassName('img');
    var main=document.getElementsByClassName('main')[0];
    var imgs = main.getElementsByTagName('img');
    var num=imgs.length;
    var n=0;
    console.log(num);
    function lazyload() {
        var seeHeight=document.documentElement.clientHeight;
        var scrollTop=window.scrollY;
        for(var i=n;i<num;i++){
//            console.log("22");
            console.log(imgBoxs[i].offsetTop);
            if(imgBoxs[i].offsetTop<seeHeight+scrollTop){
                if(imgs[i].getAttribute('src')=='images/1.JPG'){
                    imgs[i].src = imgs[i].getAttribute('data-original');
                }
                n+=1;
            }
        }
    }
    lazyload();
    window.onscroll = function(){
        lazyload();
    }

    //用户名
    //获取cookie
    $(function () {
        function getCookie(key){
            var arr1 = document.cookie.split('; ');
            for(var i=0;i<arr1.length;i++){
                var arr2  = arr1[i].split('=');
                if(arr2[0]==key){
                    return decodeURI(arr2[1]);
                }
            }
        }
        if(getCookie('email')){
            $("#username").html(getCookie('email'));
        }else{
            $("#username").html('用户名');
        }
    })
</script>
